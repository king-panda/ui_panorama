<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Panorama Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <style>

      body {
        margin: 0px;
        overflow: hidden;
      }

      #stage_ui_area{
        width: 100%;
        height: 32px;
        text-align: center;
        position: fixed;
        bottom:20px;
      }
      #images{
        position: fixed;
        top:50px;
        left: 50px;
      }
      input[type="range"]{
        position: fixed;
        top:100px;
        left: 50px;
      }
      .fa{
        width:32px;
        height:32px;
        color:#fff;
        cursor: pointer;
        margin: 0px 10px;
      }
      .fa:hover{
        opacity: 0.7;
      }

    </style>
  </head>
  <body>
    <div id="stage">


      <div id="stage_ui_area">

        <!--<input type="range" name="range">-->
        <i id="stage_ui_prev" class="fa fa-chevron-circle-left fa-2x" title="前の画像"></i>
        <i id="stage_ui_next" class="fa fa-chevron-circle-right fa-2x" title="次の画像"></i>
        <i id="stage_ui_rotate" class="fa fa-undo fa-2x" title="自動回転"></i>
        <i id="stage_ui_full" class="fa fa-arrows-alt fa-2x" title="全画面表示"></i>


      </div>


    </div>


  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="CopyShader.js"></script>
    <script src="postprocessing/EffectComposer.js"></script>
    <script src="postprocessing/MaskPass.js"></script>
    <script src="postprocessing/RenderPass.js"></script>
    <script src="postprocessing/ShaderPass.js"></script>

    <script type="x-shader/x-vertex" id="vshader">
     varying vec2 vUv;

     void main() {
       vUv = uv;
       gl_Position = projectionMatrix * modelViewMatrix *
                     vec4(position, 1.0);
     }
   </script>

   <script type="x-shader/x-fragment" id="fshader">
     uniform sampler2D tDiffuse;
     varying vec2 vUv;

     void main() {
  vec3 color = vec3(0.5, 0.5, 0.5);
  color += texture2D(tDiffuse, vUv).xyz * -4.0;
  color += texture2D(tDiffuse, vUv + vec2(-1.0/512.0, 0.0)).xyz;
  color += texture2D(tDiffuse, vUv + vec2( 1.0/512.0, 0.0)).xyz;
  color += texture2D(tDiffuse, vUv + vec2(0.0, -1.0/512.0)).xyz;
  color += texture2D(tDiffuse, vUv + vec2(0.0,  1.0/512.0)).xyz;
  color = step(0.55, color);

  gl_FragColor = vec4(color, 1.0);
}
   </script>


  <script>
(function(){

  var width = window.innerWidth,
      height = window.innerHeight;

  var container;

  var img = new Array("test.jpg"　, "test2.jpg", "test3.jpg");
  var emptyImg = new Array();
  var cnt = 0;


  for (var i = 0; i < (img.length); i++){

  emptyImg[i] = document.createElement("img");

  /*var emptyImg2 = document.createElement("img");
  var emptyImg3 = document.createElement("img");*/
  //emptyImg.src = img[cnt];
  emptyImg[i].src = img[i];

  /*emptyImg2.src = "test2.jpg";
  emptyImg3.src = "test3.jpg";*/

  }



  //scene

  var scene = new THREE.Scene();

  //mesh

  var geometry = new THREE.SphereGeometry( 5, 60, 40 );
	geometry.scale( - 1, 1, 1 );


	var material = new THREE.MeshBasicMaterial( {
    //color: 0xffffff, specular: 0xcccccc, shininess:50, ambient: 0xffffff,
	   map: THREE.ImageUtils.loadTexture( emptyImg[0].src )
	} );

	sphere = new THREE.Mesh( geometry, material );

	scene.add( sphere );

  //camera

  var camera = new THREE.PerspectiveCamera(75, width / height, 1, 1000);
  camera.position.set(0,0,1.5);
  camera.lookAt(sphere.position);

  //helper

  var axis = new THREE.AxisHelper(1000);
  axis.position.set(0,0,0);
  scene.add(axis);

  //render

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(width,height);
  renderer.setClearColor({color: 0x000000});
  container = document.getElementById('stage');
  container.appendChild(renderer.domElement);
  renderer.render(scene,camera);

  //control

  var controls = new THREE.OrbitControls(camera,renderer.domElement);




  // ポストプロセスの設定
      var composer = new THREE.EffectComposer(renderer);
      composer.addPass(new THREE.RenderPass(scene, camera));

      // オリジナルのポストプロセスを追加
      composer.addPass(new THREE.ShaderPass({
        vertexShader: document.getElementById('vshader').textContent,
        fragmentShader: document.getElementById('fshader').textContent,
        uniforms: { tDiffuse: { type:"t", value:null } },
      }));

      var toScreen = new THREE.ShaderPass(THREE.CopyShader);
      toScreen.renderToScreen = true;
      composer.addPass(toScreen);

  function render(){



    requestAnimationFrame(render);


    //自動回転

    var autochange = document.getElementById("stage_ui_rotate");
    autochange.onclick=function(){
      if(controls.autoRotate){
        controls.autoRotate = false;
      }else{
        controls.autoRotate = true;
      }
    }


    //画像切り替え


    // selection
    //var emptyImg = document.createElement("img");
    //emptyImg.crossOrigin = 'anonymous';

    var imagePrev = document.getElementById("stage_ui_prev");
    var imageNext = document.getElementById("stage_ui_next");




    //画面リサイズ
    window.addEventListener( 'resize', onWindowResize, false );


    var ui_r = document.getElementById('stage_ui_full');


    ui_r.onclick=function(){
      fullscreen();
    }
    composer.render();

    //renderer.render(scene,camera);
    controls.update();
    imagePrev.onclick=function(){
      PrevNext("p");
    }
    imageNext.onclick=function(){
      PrevNext("n");
    }
  }
  render();

  function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

  function fullscreen() {
  	if (container.requestFullscreen) {
  		container.requestFullscreen();
  	} else if (container.msRequestFullscreen) {
  		container.msRequestFullscreen();
  	} else if (container.mozRequestFullScreen) {
  		container.mozRequestFullScreen();
  	} else if (container.webkitRequestFullscreen) {
  		container.webkitRequestFullscreen();
  	}
  }

  function PrevNext(e){
    switch (e) {
    case "p":
      cnt == 0 ? cnt =(img.length-1) : cnt--;
      break;
    case "n":
      cnt == (img.length-1) ? cnt=0 : cnt++;
      /*if (cnt == (img.length-1)){
        cnt=0;
      }else{
        cnt++;
      }*/
      break;
    }
    material.map = new THREE.Texture(emptyImg[cnt]);
    material.map.needsUpdate = true;
  }



  /*function next(){
    if (cnt == (img.length-1)){
      cnt=0;
    }else{
      cnt++;
    }
    material.map = new THREE.Texture(emptyImg[cnt]);
    material.map.needsUpdate = true;
  }*/

})();


  </script>
  </body>
</html>
